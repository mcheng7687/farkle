<!DOCTYPE HTML>
<html>

<head>
	<title>Farkle</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-4.3.1/css/bootstrap.min.css" /> -->
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div id="game" style="visibility: hidden;">
		<div>
			<h3>BANK SCORE</h3>
			<div id="bank-score">0</div>
			<img src="" alt="">
		</div>
		<table id="score-chart">
			<tr>
				<th colspan="4">Combinations</th>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-1.png" alt="1 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">100</td>
				<td class="chart-col-3">4 OF A KIND</td>
				<td class="chart-col-4">1000</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-5.png" alt="5 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">50</td>
				<td class="chart-col-3">5 OF A KIND</td>
				<td class="chart-col-4">2000</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-1.png" alt="1 dice" class="dice-chart">
					<img src="dice-img/dice-1.png" alt="1 dice" class="dice-chart">
					<img src="dice-img/dice-1.png" alt="1 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">300</td>
				<td class="chart-col-3">6 OF A KIND</td>
				<td class="chart-col-4">3000</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-2.png" alt="2 dice" class="dice-chart">
					<img src="dice-img/dice-2.png" alt="2 dice" class="dice-chart">
					<img src="dice-img/dice-2.png" alt="2 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">200</td>
				<td class="chart-col-3">
					<img src="dice-img/dice-1.png" alt="1 dice" class="dice-chart">
					<img src="dice-img/dice-2.png" alt="2 dice" class="dice-chart">
					<img src="dice-img/dice-3.png" alt="3 dice" class="dice-chart">
					<img src="dice-img/dice-4.png" alt="4 dice" class="dice-chart">
					<img src="dice-img/dice-5.png" alt="5 dice" class="dice-chart">
					<img src="dice-img/dice-6.png" alt="6 dice" class="dice-chart">
				</td>
				<td class="chart-col-4">1500</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-3.png" alt="3 dice" class="dice-chart">
					<img src="dice-img/dice-3.png" alt="3 dice" class="dice-chart">
					<img src="dice-img/dice-3.png" alt="3 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">300</td>
				<td class="chart-col-3">3 PAIRS</td>
				<td class="chart-col-4">1500</td>
			</tr>
			<tr>
				<td class="chart-col-1"> 
					<img src="dice-img/dice-4.png" alt="4 dice" class="dice-chart">
					<img src="dice-img/dice-4.png" alt="4 dice" class="dice-chart">
					<img src="dice-img/dice-4.png" alt="4 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">400</td>
				<td class="chart-col-3">2 TRIPLETS</td>
				<td class="chart-col-4">2500</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-5.png" alt="5 dice" class="dice-chart">
					<img src="dice-img/dice-5.png" alt="5 dice" class="dice-chart">
					<img src="dice-img/dice-5.png" alt="5 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">500</td>
				<td class="chart-col-3">4 OF A KIND + PAIR</td>
				<td class="chart-col-4">1500</td>
			</tr>
			<tr>
				<td class="chart-col-1">
					<img src="dice-img/dice-6.png" alt="6 dice" class="dice-chart">
					<img src="dice-img/dice-6.png" alt="6 dice" class="dice-chart">
					<img src="dice-img/dice-6.png" alt="6 dice" class="dice-chart">
				</td>
				<td class="chart-col-2">600</td>
			</tr>
		</table>
		<div class="center" id="dice-roll">
			<button id="roll-btn">ROLL</button>
			<button id="score-btn" style="visibility: hidden;">SCORE</button>
		</div>
		<div class="text-center">
			<h3>CURRENT SCORE</h3>
			<div id="current-score">0</div>
			<br>
			<button id="bank-btn" style="visibility: hidden;">BANK</button>
		</div>

	</div>
	<button class="center" id="start-btn">START</button>
	<script src="js/jquery-3.6.3.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
